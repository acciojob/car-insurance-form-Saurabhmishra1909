<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
	<form method="post">
		<div>
	        <label for="name">Name</label>
	        <input type="text" id="name" required>
	    </div>
		<div>
	        <label for="email">Email</label>
	        <input type="email" id="email" required>
	    </div>
		<div>
			<p>Gender</p>
			<label for="male">Male</label>
	        <input type="radio" id="male" name="gender" required>
			<label for="female">Female</label>
	        <input type="radio" id="female" name="gender">
			<label for="ot">Other</label>
	        <input type="radio" id="ot" name="gender">
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="">--Select--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
	        <label for="carage">Car Age</label>
	        <input type="number" id="carage" required>
	    </div>
		<div>
            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
